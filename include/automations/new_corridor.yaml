############## Выключить весь свет в квартире #############
  - alias: 'сorridor_2way_switch_WHOLE_APPARTMENT_lights_off'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: corridor_2way_switch
        event: 3002
    action:
      - service: script.weather_ttl_script
      - service: light.turn_off
        entity_id: group.all_lights
      - service: switch.turn_off
        entity_id: group.all_switches

############## Включить свет на максимум теплый (2х клавишник)#############
  - alias: 'Corridor 2way switch lights on'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: corridor_2way_switch
        event: 2002
    condition:
      condition: state
      entity_id: light.cor1
      state: "off"
    action:
      - service: xiaomi_miio.light_set_scene
        entity_id: 
          - light.cor1
          - light.cor2
          - light.cor3
          - light.cor4
          - light.cor5
          - light.cor6
        data:
          scene: 2

############## Выключить свет с выключателя (2х клавишник)#############
  - alias: 'corridor_2way_switch_turnoff_light'
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: corridor_2way_switch
        event: 2002
    condition:
      condition: state
      entity_id: light.cor1
      state: "on"
    action:
      - service: light.turn_off
        entity_id: 
          - light.cor1
          - light.cor2
          - light.cor3
          - light.cor4
          - light.cor5
          - light.cor6

############## Выключить свет автоматически (Детектор движения)#############
  - alias: 'corridor_motion_sensor_turnoff_light'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_aqara_2019_2
      from: 'on'
      to: 'off'
    condition:
      condition: state
      entity_id: light.cor1
      state: "on"
    action:
      - service: light.turn_off
        entity_id: 
          - light.cor1
          - light.cor2
          - light.cor3
          - light.cor4
          - light.cor5
          - light.cor6

############## Включить свет на максимум теплый (Детектор движения)#############
  - alias: 'Corridor_motion_sensor_lights_on'
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.motion_sensor_aqara_2019_2
      from: 'off'
      to: 'on'
    condition:
      condition: state
      entity_id: light.cor1
      state: "off"
    action:
      - service: xiaomi_miio.light_set_scene
        entity_id: 
          - light.cor1
          - light.cor2
          - light.cor3
          - light.cor4
          - light.cor5
          - light.cor6
        data:
          scene: 2


